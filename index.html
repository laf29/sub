<!doctype html>
<!-- Sea: #043585 -->
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>SSS</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #76d7e8;
        display: block;
        margin: 0 auto;
        height: 87vh;
        width: 100vw;
      }
    </style>
  </head>
  <body style="background-color: #8c7615;">
    <canvas id="myCanvas" onclick="clickedOnBG()">Your browser cannot support this game.</canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      let sChullX = 50;
      let sChullY = canvas.height / 2 + 0;
      let SubXChange = 0;
      let SubYChange = 0;
      let SubAngle = 0;
      let clickedBG = 0;
      
      function drawWater() {
        const grd = ctx.createLinearGradient(100, 0, 100, 100);
        grd.addColorStop(0, "#0c34c7");
        grd.addColorStop(1, "#031554");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 40, canvas.width, canvas.height);
      }
      function drawWaterO() {
        const grd = ctx.createLinearGradient(100, 0, 100, 100);
        ctx.globalAlpha = 0.2;
        grd.addColorStop(0, "#0c34c7");
        grd.addColorStop(1, "#031554");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 40, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
      function drawSub() {
        ctx.beginPath();
        ctx.arc(sChullX, sChullY, 6, 0, Math.PI * 2);
        ctx.moveTo(sChullX - 16, sChullY - 5);
        ctx.lineTo(sChullX - 8, sChullY - 6);
        ctx.lineTo(sChullX - 12, sChullY - 6);
        ctx.lineTo(sChullX - 10, sChullY - 9);
        ctx.lineTo(sChullX - 4, sChullY - 9);
        ctx.lineTo(sChullX - 3, sChullY - 6);
        ctx.lineTo(sChullX, sChullY - 6);
        ctx.lineTo(sChullX, sChullY + 6);
        ctx.lineTo(sChullX - 16, sChullY + 6);
        ctx.lineTo(sChullX - 31, sChullY + 2);
        ctx.lineTo(sChullX - 33, sChullY + 4);
        ctx.lineTo(sChullX - 36, sChullY + 4);
        ctx.lineTo(sChullX - 35, sChullY - 1);
        ctx.lineTo(sChullX - 36, sChullY - 5);
        ctx.lineTo(sChullX - 33, sChullY - 5);
        ctx.lineTo(sChullX - 31, sChullY - 2);
        ctx.lineTo(sChullX - 16, sChullY - 5);
        ctx.fillStyle = "#91959c";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(sChullX, sChullY - 0.5, 2, 0, Math.PI * 2);
        ctx.arc(sChullX - 7, sChullY - 0.5, 2, 0, Math.PI * 2);
        ctx.arc(sChullX - 14, sChullY - 0.5, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#4287f5";
        ctx.fill();
        ctx.closePath();
      }
      function drawSubR() { 
        ctx.beginPath();
        ctx.arc(sChullX, sChullY, 6, 0, Math.PI * 2);
        ctx.moveTo((sChullX - 16 )* Math.cos(SubAngle), (sChullY - 5 )* Math.sin(SubAngle));
        ctx.lineTo((sChullX - 8 )* Math.cos(SubAngle), (sChullY - 6 )* Math.sin(SubAngle));
        ctx.lineTo((sChullX - 12 )* Math.cos(SubAngle), (sChullY - 6) * Math.sin(SubAngle));
        ctx.lineTo((sChullX - 10 )* Math.cos(SubAngle), (sChullY - 9) * Math.sin(SubAngle));
        ctx.lineTo((sChullX - 4 )* Math.cos(SubAngle), (sChullY - 9) * Math.sin(SubAngle));
        ctx.lineTo((sChullX - 3 )* Math.cos(SubAngle), (sChullY - 6 )* Math.sin(SubAngle));
        ctx.lineTo(sChullX * Math.cos(SubAngle), (sChullY - 6 )* Math.sin(SubAngle));
        ctx.lineTo(sChullX * Math.cos(SubAngle), (sChullY + 6 )* Math.sin(SubAngle));
        ctx.lineTo((sChullX - 16) * Math.cos(SubAngle), (sChullY + 6 )* Math.sin(SubAngle));
        ctx.lineTo((sChullX - 31) * Math.cos(SubAngle), (sChullY + 2 )* Math.sin(SubAngle));
        ctx.lineTo((sChullX - 33) * Math.cos(SubAngle), (sChullY + 4 )* Math.sin(SubAngle));
        ctx.lineTo((sChullX - 36 )* Math.cos(SubAngle), (sChullY + 4 )* Math.sin(SubAngle));
        ctx.lineTo((sChullX - 35 )* Math.cos(SubAngle), (sChullY - 1) * Math.sin(SubAngle));
        ctx.lineTo((sChullX - 36 )* Math.cos(SubAngle),( sChullY - 5 )* Math.sin(SubAngle));
        ctx.lineTo((sChullX - 33 )* Math.cos(SubAngle), (sChullY - 5 )* Math.sin(SubAngle));
        ctx.lineTo((sChullX - 31) * Math.cos(SubAngle), (sChullY - 2 )* Math.sin(SubAngle));
        ctx.lineTo((sChullX - 16 )* Math.cos(SubAngle), (sChullY - 5 )* Math.sin(SubAngle));
        ctx.fillStyle = "#91959c";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(sChullX, sChullY - 0.5, 2, 0, Math.PI * 2);
        ctx.arc(sChullX - 7, sChullY - 0.5, 2, 0, Math.PI * 2);
        ctx.arc(sChullX - 14, sChullY - 0.5, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#4287f5";
        ctx.fill();
        ctx.closePath();
      }
      function SubUp() {
        
      }
      function SubDown() {

      }
      function clickedOnBG() {
        SubYChange = -6;
        clickedBG = 1;
      }
      function play() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWater();
        drawSub();
        //drawWaterO();
        if (clickedBG == 1) {
          SubUp();
          if (sChullY > 40) {
          
            //up
            //SubYChange = -10;
            sChullY -= 10;
            SubAngle = Math.PI / 4;
            drawSubR();
          }
          if (sChullY < canvas.height - 7) {
            //up
            //SubYChange = -10;
            sChullY -= 10;
            SubAngle = Math.PI / 4;
            drawSubR();
          }
          clickedBG = 0;
        }  //else 
        if (clickedBG == 0) {
          SubDown();
          if (sChullY < canvas.height - 6) {
            //down
            //SubYChange = 0.1;
            sChullY += 0.1;
            SubAngle = 2 * Math.PI / 4;
            drawSubR();
          }
        }
        drawWaterO();
        //if (sChullY > 44 && sChullY < canvas.height - 6) {
        //    sChullY += SubYChange;
        //}
      }
      function startGame() {
        setInterval(play, 10);
      }
      startGame();
    </script>
  </body>
</html>
