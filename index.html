      function drawWater() {
        const grd = ctx.createLinearGradient(100, 0, 100, 100);
        grd.addColorStop(0, "#0c34c7");
        grd.addColorStop(1, "#031554");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 40, canvas.width, canvas.height);
      }
      function drawWaterO() {
        const grd = ctx.createLinearGradient(100, 0, 100, 100);
        ctx.globalAlpha = 0.2;
        grd.addColorStop(0, "#0c34c7");
        grd.addColorStop(1, "#031554");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 40, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
      function drawSub() {
        ctx.beginPath();
        ctx.arc(sChullX, sChullY, 6, 0, Math.PI * 2);
        ctx.fillStyle = "#4d4e4f";
        ctx.fill();
        ctx.closePath();
      }
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWater();
        drawSub();
        drawWaterO();
        sChullX += SubXChange;
        sChullY += SubYChange;
      }
      //setInterval(draw, 10);
      function startGame() {
        setInterval(draw, 10);
      }

      document.getElementById("runButton").addEventListener("click", function () {
        startGame();
        this.disabled = true;
      });
    </script>
