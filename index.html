<!doctype html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>sub</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #76d7e8;
        display: block;
        margin: 0 auto;
        height: 87vh;
        width: 100vw;
      }
      button {
        display: block;
        background: #FFFFFF;
      }
    </style>
  </head>
  <body style="background-color: #8c7615;">
    <!--<button id="runButton">Start game</button>-->
    <canvas id="myCanvas" onclick="clicked()">Your browser cannot support this game.</canvas>
    <!--<canvas id="myCanvas" style="object-fit:contain;">Your browser cannot support this game.</canvas>-->
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      let sChullX = 50;//canvas.width / 2;
      let sChullY = canvas.height / 2 + 0;
      let SubXChange = 0;
      let SubYChange = 3;
      let SubAngle = 0;
      
      function drawWater() {
        const grd = ctx.createLinearGradient(100, 0, 100, 100);
        grd.addColorStop(0, "#0c34c7");
        grd.addColorStop(1, "#031554");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 40, canvas.width, canvas.height);
      }
      function drawWaterO() {
        const grd = ctx.createLinearGradient(100, 0, 100, 100);
        ctx.globalAlpha = 0.2;
        grd.addColorStop(0, "#0c34c7");
        grd.addColorStop(1, "#031554");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 40, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
      function drawSub() {
        ctx.beginPath();
        ctx.arc(sChullX, sChullY, 6, 0, Math.PI * 2);
        ctx.moveTo(sChullX - 16, sChullY - 5);
        ctx.lineTo(sChullX - 8, sChullY - 6);
        ctx.lineTo(sChullX - 12, sChullY - 6);
        ctx.lineTo(sChullX - 10, sChullY - 9);
        ctx.lineTo(sChullX - 4, sChullY - 9);
        ctx.lineTo(sChullX - 3, sChullY - 6);
        ctx.lineTo(sChullX, sChullY - 6);
        ctx.lineTo(sChullX, sChullY + 6);
        ctx.lineTo(sChullX - 16, sChullY + 6);
        ctx.lineTo(sChullX - 31, sChullY + 2);
        ctx.lineTo(sChullX - 33, sChullY + 4);
        ctx.lineTo(sChullX - 36, sChullY + 4);
        ctx.lineTo(sChullX - 35, sChullY - 1);
        ctx.lineTo(sChullX - 36, sChullY - 5);
        ctx.lineTo(sChullX - 33, sChullY - 5);
        ctx.lineTo(sChullX - 31, sChullY - 2);
        ctx.lineTo(sChullX - 16, sChullY - 5);
        ctx.fillStyle = "#91959c";
        ctx.fill();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(sChullX, sChullY - 0.5, 2, 0, Math.PI * 2);
        ctx.arc(sChullX - 7, sChullY - 0.5, 2, 0, Math.PI * 2);
        ctx.arc(sChullX - 14, sChullY - 0.5, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#4287f5";
        ctx.fill();
        ctx.closePath();
      }
      function clicked() {
        //SubYChange = -10;
      }
      function movingSub() {
        document.onclick= function(event) {
          
          // Compensate for IE<9's non-standard event model
          if (event===undefined) event= window.event;
          var target= 'target' in event? event.target : event.srcElement;
          if (target.tagName == "CANVAS") {
            SubYChange = -10;
          }
          //alert('clicked on '+target.tagName);
        };
      }
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWater();
        //SubYChange = 0.1;
        //movingSub();
        if (document.onclick == 1) {
          SubYChange = -10;
        } else {
          SubYChange = 0.1;
        }
        drawSub();
        drawWaterO();
       // sChullX += SubXChange;
        //sChullY += SubYChange;
        if (sChullY > 44 && sChullY < canvas.height - 6) {
            sChullY += SubYChange;
        }
      }
      
      function startGame() {
        setInterval(draw, 10);
      }
      startGame();
    </script>
  </body>
</html>
