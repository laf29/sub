        background: #76d7e8;

  <body style="background-color: #8c7615;">
    <canvas id="myCanvas" onmousedown="mDown()">Your browser cannot support this game.</canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      let sChullY = 60;
      let clickedBG = 0;
      let moveSub = 0;
      let subAngle = 360;
      let movedSub = 0;
      let movingUp = 0;
      let movingDown = 0;
      let milliTime = 0;
      var deg = Math.PI/180;
      let sandY = canvas.height - 6;
      let subUpping = 0;
      let downSpeed = 0.05;
      let upSpeed = 6;
      let sailboatSpeed = 0.1;
      let sailboatFx = canvas.width;
      let score = 0;

      function restartGame() {
        subUpping = 0;
        downSpeed = 0.05;
        upSpeed = 6;
        sailboatSpeed = 0.1;
        sailboatFx = canvas.width;
        score = 0;
        sChullY = 60;
      }
      function mDown () {
        if (sChullY < sandY && sChullY >= 38+upSpeed) {
          subUpping = 1;
          sChullY -= upSpeed;
          drawSubR(0);       //drawSubR(355);
          subUpping = 0;
        }
      }
      function mUp () {
        if (subUpping == 0 && sChullY < sandY) {
          sChullY += downSpeed;
          drawSubR(0);       //drawSubR(2);
        }
        if (sChullY > sandY) {
          gameOver();
        }
        if (sChullY < 40) {
          if (sailboatFx > 20 && sailboatFx < 80) {
            gameOver();
          }
        }
      }
      function drawWater() {
        const grd = ctx.createLinearGradient(100, 0, 100, 100);
        grd.addColorStop(0, "#0c34c7");
        grd.addColorStop(1, "#031554");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 40, canvas.width, canvas.height);
      }
      function drawWaterO() {
        const grd = ctx.createLinearGradient(100, 0, 100, 100);
        ctx.globalAlpha = 0.5;
        grd.addColorStop(0, "#0c34c7");
        grd.addColorStop(1, "#031554");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 40, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
      function drawSailboat() {
        ctx.translate(sailboatFx+36,42);//canvas.width+36-sailboatSpeed,42);
        ctx.beginPath();
        ctx.moveTo(-19,-40);
        ctx.lineTo(4,-8);
        ctx.lineTo(-27,-8);
        ctx.lineTo(-19,-40);
        ctx.fillStyle = "#c7e9ff";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.moveTo(-20,-4);
        ctx.lineTo(-20,-7);
        ctx.lineTo(-27,-7);
        ctx.lineTo(-27,-9);
        ctx.lineTo(-19.5,-9);
        ctx.lineTo(-19.5,-40);
        ctx.lineTo(-18.5,-40);
        ctx.lineTo(-18.5,-9);
        ctx.lineTo(4,-9);
        ctx.lineTo(4,-7);
        ctx.lineTo(-18,-7);
        ctx.lineTo(-18,-4);
        ctx.lineTo(-20,-4);
        ctx.fillStyle = "#c4b9b9";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(-33,-5,5,0,Math.PI);
        ctx.moveTo(10,-5);
        ctx.lineTo(5,0.5);
        ctx.lineTo(-32,0);
        ctx.lineTo(-36,-5);
        ctx.lineTo(10,-5);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
        ctx.closePath();
        ctx.setTransform(1,0,0,1,0,0);
      }
      function moveSailboat() {
        drawSailboat(canvas.width-sailboatSpeed);
        sailboatSpeed -= 0.02;
      }
      function drawCounter() {
        ctx.translate(canvas.width,canvas.height/2);
        ctx.beginPath();
        ctx.moveTo(-10,canvas.height/-3);
        ctx.lineTo(-10,canvas.height/3);
        ctx.lineTo(-15,canvas.height/3);
        ctx.lineTo(-15,canvas.height/-3);
        ctx.lineTo(-10,canvas.height/-3);
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.moveTo(-11,canvas.height/-3+11);
        ctx.lineTo(-11,canvas.height/3-1);
        ctx.lineTo(-14,canvas.height/3-1);
        ctx.lineTo(-14,canvas.height/-3+1);
        ctx.lineTo(-11,canvas.height/-3+1);
        ctx.fillStyle = "#928287";
        ctx.fill();
        ctx.closePath();
        ctx.setTransform(1,0,0,1,0,0);
      }
      function gameOver() {
        alert("You died with a score of "+score+". Better luck next time.");
        restartGame();
      }
      function drawSubR(subMoveAngle) { 
        clear();
        drawWater();
     //   moveSailboat();
        drawSailboat();
        sailboatFx -=0.1;
        ctx.rotate(subMoveAngle * deg);
        ctx.translate(50, sChullY);
        ctx.beginPath();
        ctx.arc(0, 0, 6, 0, Math.PI * 2);
        ctx.moveTo(-16, -5);
        ctx.lineTo(-8, -6);
        ctx.lineTo(-12, -6);
        ctx.lineTo(-10, -9);
        ctx.lineTo(-4, -9);
        ctx.lineTo(-3, -6);
        ctx.lineTo(0, -6);
        ctx.lineTo(0, 6);
        ctx.lineTo(-16, 6);
        ctx.lineTo(-31, 2);
        ctx.lineTo(-33, 4);
        ctx.lineTo(-36, 4);
        ctx.lineTo(-35, -1);
        ctx.lineTo(-36, -5);
        ctx.lineTo(-33, -5);
        ctx.lineTo(-31, -2);
        ctx.lineTo(-16, -5);
        ctx.fillStyle = "#91959c";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(0, -0.5, 2, 0, Math.PI * 2);
        ctx.arc(-7, -0.5, 2, 0, Math.PI * 2);
        ctx.arc(-14, -0.5, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#4287f5";
        ctx.fill();
        ctx.closePath();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        drawWaterO();
        drawCounter();
      }
      function clear() {
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      } 
      function lvlUp() {
        downSpeed += 0.01
      }
      function scoreKeeping() {
        score ++;
      }
      function timer() {
        milliTime ++;
      }
      alert("*This game is currently under development*\n\nAvoid hitting the boats without being submerged for too long!\n\nClick to control the submrine. Refresh the page to restart.\nThis game is best played in landscape mode.")
      setInterval(timer,1);
      setInterval(scoreKeeping, 1000);
