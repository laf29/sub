<!doctype html>
<!-- Sea: #043585 -->
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>sub</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #34aeeb;
        display: block;
        margin: 0 auto;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas">Your browser cannot support this game.</canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
     // screen.orientation.lock(landscape);

      ctx.beginPath();
      ctx.rect(20, 40, 50, 50);
      ctx.fillStyle = "#000000";
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.rect(0, 75, 10000, 10000);
      ctx.fillStyle = "#rgb(240 0 255 / 50%)";
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
      ctx.fillStyle = "green";
      ctx.fill();
      ctx.closePath();
      
      ctx.beginPath();
      ctx.rect(160, 10, 100, 40);
      ctx.strokeStyle = "rgb(0 255 255 / 50%)";
      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
